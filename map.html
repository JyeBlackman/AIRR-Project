<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Embed Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>My Embedded Google Map</h1>

    <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2dLongitudeHere!3dLatitudeHere!4m3!3m2!1dLatitudeHere!2dLongitudeHere!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus">
    </iframe>

    <!-- Additional content or scripts can be added below -->

</body>
</html>
